<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ждем твое имя..</title>
    <style>
        .Input {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 5% auto;
            max-width: 500px;
            height: 500px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        input {
            margin: 10px;
            max-width: 200px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #btn {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 15px;
            margin: 25px;
            transition-duration: 0.33s;
            transition-timing-function:ease-in-out;
                position: relative;
                background-color: white;
                font-size: 1.5vh;
                color: black;
                padding: 10px;
                width: 150px;
                text-align: center;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
        }
        #btn:hover {
            background-color: black; 
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
          }
        #btn:after {
            content: "";
            background: #f1f1f1;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s
          }
        #btn:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
          }
    </style>
</head>
<body>
    <div class="Input">
        <h1>Так-с, твое имя?</h1>
        <input type="text" placeholder="Моё имя" id="Name">
        <input type="submit" value="вот моё имя" id="btn">
    </div>
    <script>
        function randomChoice(arr) {
            return arr[Math.floor(arr.length * Math.random())];
        }
        answers = ["Очень смешно. А если без шуток?", "Я один считаю это неуместным?", "Как неуважительно ко мне;(", "Может ты напишешь уже?", "Мы все ждем твоего ответа!"]
        name_answers = ["Точно?", "Я ждал другого человека..", "Клянись, что не врешь! Даю еще один шанс.", "Эх, по веб-камере все видно же"]
        const btn = document.getElementById("btn")
        let name = document.getElementById("Name")
        btn.addEventListener("click", function(event) {
            if (name.value.toLowerCase() == "айханым" || name.value.toLowerCase() == "whosaihanym") {
                alert("Ваау! Не ожидал здесь тебя увидеть. Это же надо все менять под чистую, и главное срочно!")
                window.open("sum2.html", "_blank")
            }
            else if (!isNaN(name.value)) {
                answer = randomChoice(answers)
                alert(answer)
            }
            else {
                answer = randomChoice(name_answers)
                alert(answer)
            }
        })
    </script>
</body>
</html>
